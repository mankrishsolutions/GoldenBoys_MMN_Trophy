<head>

	<!-- Header Styles -->

    <style>

<body>

    <!-- CARD (Header INSIDE card ‚Äì this is the key fix) -->
    <div class="main-card">
	
		<!-- HEADER BANNER -->
		<div class="header-banner-img">
			<img src="banner.jpg" alt="MMN Golden Boys Champions Trophy">
		</div>


        <!-- <!-- HEADER (IDENTICAL STRUCTURE TO INDEX) -->

            <!-- <h5 class="fw-bold mb-0">MMN Golden Boys</h5> -->

        <!-- BODY -->
        <div class="card-body text-center p-4">
            <h4 class="fw-bold mb-2">Admin Login</h4>
            <p class="text-muted mb-4">Authorized access only</p>

            <input id="adminPass"
                   type="password"
                   class="form-control form-control-lg mb-3"
                   placeholder="Enter Password">

			<button class="btn btn-primary w-100 btn-login mb-3" onclick="login()">
				üîê Login
			</button>

			<button class="btn btn-primary w-100 btn-login" onclick="goBack()">
				üîô Go Back
			</button>
			
			
		
            <div class="mt-4 text-muted small">
                ¬© 2026 Golden Boys
            </div>
        </div>
    </div>

    <!-- Login Logic -->
    <script>
	function login() {
		const pass = document.getElementById("adminPass").value;

		if (pass === "MMN2025") {
			localStorage.setItem("adminAuth", "true");
			window.location.assign("adminDashboard.html"); // same tab
		} else {
			alert("‚ùå Incorrect password");
		}
	}
	
	    function goBack() {
        window.location.assign("index.html");
    }
	
    </script>

    <!-- Service Worker (Auto Update Enabled) -->
<script>
if ("serviceWorker" in navigator) {
    window.addEventListener("load", () => {
        navigator.serviceWorker.register("service-worker.js")
            .then(registration => {

                // üîÑ Check for updates on every load
                registration.update();

                // üëÇ Listen for new service worker
                registration.addEventListener("updatefound", () => {
                    const newWorker = registration.installing;

                    if (newWorker) {
                        newWorker.addEventListener("statechange", () => {
                            if (
                                newWorker.state === "installed" &&
                                navigator.serviceWorker.controller
                            ) {
                                // üöÄ New version available ‚Üí reload
                                console.log("üîÑ New version available. Reloading...");
                                window.location.reload();
                            }
                        });
                    }
                });
            })
            .catch(err => {
                console.error("Service Worker registration failed:", err);
            });
    });
}
	
self.addEventListener("install", event => {
self.skipWaiting();
});

self.addEventListener("activate", event => {
    event.waitUntil(
        caches.keys().then(keys =>
            Promise.all(
                keys.map(key => caches.delete(key))
            )
        )
    );
    self.clients.claim();
});
</script>
