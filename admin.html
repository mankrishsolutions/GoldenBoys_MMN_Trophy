<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Login ‚Äì MMN Golden Boys</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

	<!-- Header Styles -->
	<style>
	.header-banner-img {
		width: 100%;
		overflow: hidden;
		border-radius: 18px 18px 0 0; /* matches your card UI */
	}

	.header-banner-img img {
		width: 100%;
		height: auto;
		display: block;
		object-fit: cover;
	}
	</style>

    <style>
        body {
            background: #f4f6f9;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: "Segoe UI", sans-serif;
        }

        .main-card {
            max-width: 420px;
            width: 100%;
            border-radius: 18px;
            overflow: hidden;
            box-shadow: 0 12px 35px rgba(0,0,0,0.15);
            background: white;
        }

        .btn-login {
            padding: 14px;
            font-size: 18px;
            border-radius: 12px;
            transition: all 0.25s ease-in-out;
        }

        .btn-login:hover {
            transform: translateY(-3px) scale(1.02);
            box-shadow: 0 8px 22px rgba(0,0,0,0.25);
        }
    </style>
</head>
<body>

    <!-- CARD (Header INSIDE card ‚Äì this is the key fix) -->
    <div class="main-card">
	
		<!-- HEADER BANNER -->
		<div class="header-banner-img">
			<img src="banner.jpg" alt="MMN Golden Boys Champions Trophy">
		</div>


        <!-- <!-- HEADER (IDENTICAL STRUCTURE TO INDEX) -->
        <!-- <div class="header-banner"> -->
            <!-- <img src="GoldenBoys.jpg" class="header-logo" alt="Golden Boys"> -->
            <!-- <h5 class="fw-bold mb-0">MMN Golden Boys</h5> -->
            <!-- <small>Champions Trophy</small> -->
        <!-- </div> -->

        <!-- BODY -->
        <div class="card-body text-center p-4">
            <h4 class="fw-bold mb-2">Admin Login</h4>
            <p class="text-muted mb-4">Authorized access only</p>

            <input id="adminPass"
                   type="password"
                   class="form-control form-control-lg mb-3"
                   placeholder="Enter Password">

			<button class="btn btn-primary w-100 btn-login mb-3" onclick="login()">
				üîê Login
			</button>

			<button class="btn btn-primary w-100 btn-login" onclick="goBack()">
				üîô Go Back
			</button>
			
			
		
            <div class="mt-4 text-muted small">
                ¬© 2026 Golden Boys
            </div>
        </div>
    </div>

    <!-- Login Logic -->
    <script>
	function login() {
		const pass = document.getElementById("adminPass").value;

		if (pass === "MMN2025") {
			localStorage.setItem("adminAuth", "true");
			window.location.assign("adminDashboard.html"); // same tab
		} else {
			alert("‚ùå Incorrect password");
		}
	}
	
	    function goBack() {
        window.location.assign("index.html");
    }
	
    </script>

<script src="app.js?v=20251213"></script>
</body>
</html>
