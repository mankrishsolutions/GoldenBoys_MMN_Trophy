<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Team Registration ‚Äì MMN Golden Boys</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">


	<link rel="icon" type="image/png" sizes="32x32" href="icon-192.png">
	<link rel="icon" type="image/png" sizes="192x192" href="icon-192.png">
	
	<!-- Header Styles -->
	<style>
	.header-banner-img {
		width: 100%;
		height: 160px;
		overflow: hidden;
		border-radius: 18px 18px 0 0;
		position: relative;
	}

	/* Banner image */
	.header-banner-img img {
		width: 100%;
		height: 100%;
		object-fit: cover;
		object-position: center top;
		display: block;
	}

	/* Back button ‚Äì always ABOVE image */
	.back-btn {
		position: absolute;
		top: 12px;
		right: 12px;
		z-index: 5;                       /* üî• THIS FIXES IT */
		background: rgba(255,255,255,0.95);
		border-radius: 20px;
		padding: 4px 12px;
		font-weight: 500;
		box-shadow: 0 4px 10px rgba(0,0,0,0.25);
		border: none;
	}

	/* Mobile */
	@media (max-width: 576px) {
		.header-banner-img {
			height: 110px;
		}

		.back-btn {
			top: 8px;
			right: 8px;
			font-size: 0.85rem;
		}
	}

	</style>
	
    <style>
        body {
            background: #f4f6f9;
            font-family: "Segoe UI", sans-serif;
            padding: 5px;
        }

        .main-card {
            max-width: 900px;
            margin: auto;
            border-radius: 18px;
            box-shadow: 0 12px 35px rgba(0,0,0,0.15);
            overflow: hidden;
            background: #fff;
        }

        .section-title {
            font-weight: 600;
            margin-top: 15px;
            margin-bottom: 10px;
        }

        .counter-box {
            background: #e8f3ff;
            padding: 10px;
            border-radius: 6px;
            font-weight: 600;
        }

        .player-card {
            background: #ffffff;
            border-radius: 10px;
            padding: 15px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            margin-bottom: 15px;
        }
    </style>
</head>
<body>

<div class="main-card">

	<!-- HEADER BANNER -->
	<div class="header-banner-img">
		<img src="banner.jpg" alt="MMN Golden Boys Champions Trophy">

		<button class="btn btn-light btn-sm back-btn"
				onclick="window.location.assign('index.html')">
			‚Üê Back
		</button>
	</div>


    <!-- BODY -->
    <div class="card-body p-4">
        <form id="teamForm">

            <!-- TEAM DETAILS -->
            <h5 class="section-title">Golden Boys - Team Registration Page</h5>

            <select class="form-select mb-2" id="teamName" required>
                <option value="">Select Team</option>
            </select>

            <input class="form-control mb-2" id="captainName" placeholder="Captain Name" required>
            <input class="form-control mb-2" id="captainMobile" placeholder="Captain Mobile"
                   maxlength="10"
                   oninput="this.value = this.value.replace(/[^0-9]/g,'').slice(0,10);"
                   required>
			
			<input class="form-control mb-2" id="paymentMode" text="payment Mode" required>


            <input class="form-control mb-2" id="paymentAmount" placeholder="Enter Payment Amount (‚Çπ)">

            <p id="paymentMsg" class="text-danger small" style="display:none;">
                *** Please attach a payment screenshot for Online mode. Final Registration will only be accepted once the payment screenshot is verified by the Committee!
            </p>

            <div id="paymentScreenshotDiv" style="display:none;">
                <input type="file" class="form-control mb-2" id="paymentScreenshot">
            </div>

            <hr>

            <!-- PLAYER SECTION -->
            <h5 class="section-title">Players</h5>

            <div class="counter-box mb-3">
                Players Added: <span id="playerCount">0</span> / 15
            </div>

            <div id="playerForms"></div>

			<button type="button"
					id="addPlayerBtn"
					class="btn btn-primary w-100 mb-3"
					onclick="addPlayerForm()"
					disabled>
				‚ûï Add Player
			</button>

			<button type="button"
					id="submitBtn"
					class="btn btn-success w-100"
					onclick="submitTeam()"
					style="display:none">
				‚úÖ Submit Team
			</button>

        </form>
		
		<div class="footer-text mt-4">
			¬© 2026 Golden Boys
		</div>
    </div>
</div>

	<script src="app.js?v=20251213"></script>
</body>
</html>
