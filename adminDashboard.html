<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Dashboard ‚Äì MMN Golden Boys</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- PWA -->
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#005BEA">

	<link rel="icon" type="image/png" sizes="32x32" href="icon-192.png">
	<link rel="icon" type="image/png" sizes="192x192" href="icon-192.png">
	<link rel="icon" href="favicon.ico" type="image/png">
	
	<!-- Header Styles -->
	<style>
	.header-banner-img {
		width: 100%;
		overflow: hidden;
		border-radius: 18px 18px 0 0;
		height: 160px;                 /* fixed container */
	}

	.header-banner-img img {
		width: 100%;
		height: 100%;
		object-fit: cover;             /* smart crop */
		object-position: center top;   /* IMPORTANT */
		display: block;
	}

	/* Mobile */
	@media (max-width: 576px) {
		.header-banner-img {
			height: 110px;
		}
	}
	</style>

    <style>
        body {
			background: #f4f6f9;
			min-height: 100vh;
			font-family: "Segoe UI", sans-serif;

			justify-content: center;
			padding: 20px 10px;   /* small, controlled space */
		}

        .main-card {
            width: 100%;
            max-width: 1100px;
            border-radius: 18px;
            overflow: hidden;
            box-shadow: 0 12px 35px rgba(0,0,0,0.15);
            background: #fff;
        }

        .table thead th {
            vertical-align: middle;
            text-align: center;
        }

        .table tbody td {
            vertical-align: middle;
        }

        .badge-paid {
            background-color: #198754;
        }

        .badge-unpaid {
            background-color: #dc3545;
        }
    </style>
</head>
<body>

<div class="d-flex justify-content-center">
<div class="main-card">

	<!-- HEADER BANNER -->
	<div class="header-banner-img">
		<img src="banner.jpg" alt="MMN Golden Boys Champions Trophy">
	</div>

    <!-- BODY -->
    <div class="card-body p-4">

        <div class="d-flex justify-content-between align-items-center mb-3">
			<h4 class="fw-bold mb-0">Admin Dashboard</h4>

			<!-- RIGHT SIDE BUTTON GROUP -->
			<div class="d-flex gap-2">
				<button class="btn btn-outline-secondary btn-sm"
						onclick="window.location.assign('index.html')">
					‚Üê Back
				</button>

				<button class="btn btn-light btn-sm btn-logout"
						onclick="logout()">
					üö™ Logout
				</button>
			</div>
		</div>

        <hr>

        <!-- Table -->
        <div class="table-responsive">
            <table class="table table-bordered table-hover align-middle">
                <thead class="table-dark">
                    <tr>
                        <th>Team</th>
                        <th>Captain</th>
                        <th>Payment Status</th>
                        <th>Amount</th>
						<th>Payment Proof</th>
                        <th>View</th>
                    </tr>
                </thead>
                <tbody id="adminTable"></tbody>
            </table>
        </div>
    </div>
</div>
</div>

<script>
const apiURL = "https://script.google.com/macros/s/AKfycbwE-fiDQn2TzNlDSNLi4m42J6f9lZQcoJZ20Kc8fDKJd3ejt8MPhozOXqn3_YRHJ9Ovdw/exec";

// Logout
function logout() {
	localStorage.removeItem("adminAuth");
	window.location.assign("admin.html");
}

async function loadAdmin() {
    const res = await fetch(apiURL + "?action=getAllTeamDetails");
    const teams = await res.json();

    const tbody = document.getElementById("adminTable");
    tbody.innerHTML = "";

    teams.forEach(t => {
        const paymentBadge =
            t.paymentStatus?.toLowerCase() === "paid"
                ? `<span class="badge badge-paid">Paid</span>`
                : `<span class="badge badge-unpaid">Unpaid</span>`;

        const tr = document.createElement("tr");
        tr.innerHTML = `
            <td>${t.teamName}</td>
            <td>${t.captainName}</td>
            <td class="text-center">${paymentBadge}</td>
			<td class="text-center">${t.paymentAmount}</td>

			<td class="text-center">
			  ${t.paymentScreenshot
				? `<a class="btn btn-outline-success btn-sm"
					 href="${t.paymentScreenshot}"
					 target="_blank">
					 View
				   </a>`
				: `<span class="text-muted">-</span>`
			  }
			</td>

			<td class="text-center">
			  <a class="btn btn-primary btn-sm"
				 href="team-details.html?team=${encodeURIComponent(t.teamName)}">
				 Open
			  </a>
			</td>
        `;
        tbody.appendChild(tr);
    });
}

loadAdmin();
</script>

<!-- Service Worker (Auto Update Enabled) -->
<script>
if ("serviceWorker" in navigator) {
    window.addEventListener("load", () => {
        navigator.serviceWorker.register("service-worker.js")
            .then(registration => {

                // üîÑ Check for updates on every load
                registration.update();

                // üëÇ Listen for new service worker
                registration.addEventListener("updatefound", () => {
                    const newWorker = registration.installing;

                    if (newWorker) {
                        newWorker.addEventListener("statechange", () => {
                            if (
                                newWorker.state === "installed" &&
                                navigator.serviceWorker.controller
                            ) {
                                // üöÄ New version available ‚Üí reload
                                console.log("üîÑ New version available. Reloading...");
                                window.location.reload();
                            }
                        });
                    }
                });
            })
            .catch(err => {
                console.error("Service Worker registration failed:", err);
            });
    });
}
	
self.addEventListener("install", event => {
self.skipWaiting();
});

self.addEventListener("activate", event => {
    event.waitUntil(
        caches.keys().then(keys =>
            Promise.all(
                keys.map(key => caches.delete(key))
            )
        )
    );
    self.clients.claim();
});
</script>
<script src="app.js?v=20251213"></script>
</body>
</html>
