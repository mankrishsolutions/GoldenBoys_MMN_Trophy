<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Dashboard ‚Äì MMN Golden Boys</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

	<link rel="icon" type="image/png" sizes="32x32" href="icon-192.png">
	<link rel="icon" type="image/png" sizes="192x192" href="icon-192.png">
	
	<!-- Header Styles -->
	<style>
	.header-banner-img {
		width: 100%;
		height: 160px;
		overflow: hidden;
		border-radius: 18px 18px 0 0;
		position: relative;
	}

	/* Banner image */
	.header-banner-img img {
		width: 100%;
		height: 100%;
		object-fit: fill;
		object-position: center top;
		display: block;
	}

	/* Common style for header buttons */
	.header-banner-img .header-btn {
		position: absolute;
		top: 12px;
		z-index: 5;
		background: rgba(255,255,255,0.95);
		border-radius: 20px;
		padding: 4px 12px;
		font-weight: 500;
		box-shadow: 0 4px 10px rgba(0,0,0,0.25);
		border: none;
	}

	/* Back button (left side) */
	.back-btn {
		left: 12px;
	}

	/* Logout button (right side) */
	.btn-logout {
		right: 12px;
	}

	/* Mobile */
	@media (max-width: 576px) {
		.header-banner-img {
			height: 110px;
		}

		.header-banner-img .header-btn {
			top: 8px;
			font-size: 0.85rem;
			padding: 3px 10px;
		}

		.back-btn {
			left: 8px;
		}

		.btn-logout {
			right: 8px;
		}
	}

	</style>

    <style>
        body {
			background: #f4f6f9;
			min-height: 100vh;
			font-family: "Segoe UI", sans-serif;

			justify-content: center;
			padding: 10px 10px;   /* small, controlled space */
		}

        .main-card {
            width: 100%;
            max-width: 1100px;
            border-radius: 18px;
            overflow: hidden;
            box-shadow: 0 12px 35px rgba(0,0,0,0.15);
            background: #fff;
        }

        .table thead th {
            vertical-align: middle;
            text-align: center;
        }

        .table tbody td {
            vertical-align: middle;
        }

        .badge-paid {
            background-color: #198754;
        }

        .badge-unpaid {
            background-color: #dc3545;
        }

		#loadingOverlay {
		  position: fixed;
		  top: 0; left: 0;
		  width: 100%; height: 100%;
		  background: rgba(255,255,255,0.7);
		  display: none;
		  align-items: center;
		  justify-content: center;
		  z-index: 9999;
		}

		#loadingOverlay img {
		  width: 100px;
		  height: 100px;
		}


    </style>
</head>
<body>

<div class="d-flex justify-content-center">
<div class="main-card">


	<!-- HEADER BANNER -->
	<div class="header-banner-img">
		<img src="pdfbanner.jpg" alt="MMN Golden Boys Champions Trophy">

		<button class="btn btn-light btn-sm header-btn back-btn"
				onclick="window.location.assign('index.html')">
			‚Üê Back
		</button>

		<button class="btn btn-light btn-sm header-btn btn-logout"
				onclick="logout()">
			üö™ Logout
		</button>
	</div>

    <!-- BODY -->
    <div class="card-body p-4">

        <div class="d-flex justify-content-between align-items-center mb-3">
			<h4 class="fw-bold mb-0">Admin Dashboard</h4>
		</div>

        <hr>

        <!-- Table -->
        <div class="table-responsive">
            <table class="table table-bordered table-hover align-middle">
                <thead class="table-dark">
                    <tr>
                        <th>Team</th>
                        <th>Captain</th>
                        <th>Payment Status</th>
                        <th>Amount</th>
						<th>Payment Proof</th>
                        <th>View</th>
                    </tr>
                </thead>
                <tbody id="adminTable"></tbody>
            </table>
        </div>
		
	  <div id="loadingOverlay">
		<img src="PercentLoading.gif" alt="Loading...">
	  </div>
		
		<div class="footer-text mt-4">
			¬© 2026 Golden Boys
		</div>
			
    </div>
</div>
</div>

<script>
const apiURL = "https://script.google.com/macros/s/AKfycbwE-fiDQn2TzNlDSNLi4m42J6f9lZQcoJZ20Kc8fDKJd3ejt8MPhozOXqn3_YRHJ9Ovdw/exec";

// Logout
function logout() {
	localStorage.removeItem("adminAuth");
	window.location.assign("admin.html");
}

async function loadAdmin() {
	showLoading() 
    const res = await fetch(apiURL + "?action=getAllTeamDetails");
    const teams = await res.json();

    const tbody = document.getElementById("adminTable");
    tbody.innerHTML = "";

    teams.forEach(t => {
        const paymentBadge =
            t.paymentStatus?.toLowerCase() === "paid"
                ? `<span class="badge badge-paid">Paid</span>`
                : `<span class="badge badge-unpaid">Unpaid</span>`;

        const tr = document.createElement("tr");
        tr.innerHTML = `
            <td>${t.teamName}</td>
            <td>${t.captainName}</td>
            <td class="text-center">${paymentBadge}</td>
			<td class="text-center">${t.paymentAmount}</td>

			<td class="text-center">
			  ${t.paymentScreenshot
				? `<a class="btn btn-outline-success btn-sm"
					 href="${t.paymentScreenshot}"
					 target="_blank">
					 View
				   </a>`
				: `<span class="text-muted">-</span>`
			  }
			</td>

			<td class="text-center">
			  <a class="btn btn-primary btn-sm"
				 href="team-details.html?team=${encodeURIComponent(t.teamName)}">
				 Open
			  </a>
			</td>
        `;
        tbody.appendChild(tr);
    });
	hideLoading()
}

loadAdmin();

function showLoading() {
  document.getElementById('loadingOverlay').style.display = 'flex';
}

function hideLoading() {
  document.getElementById('loadingOverlay').style.display = 'none';
}


</script>

</body>
</html>
