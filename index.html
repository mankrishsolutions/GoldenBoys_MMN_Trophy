            min-height: 100vh;
            display: flex;

        .main-card {
            max-width: 420px;
            width: 100%;
            border-radius: 18px;
            overflow: hidden;

        .header-banner {

            margin-bottom: 10px;
        }

        .btn-center {
            display: block;
            margin: 12px auto;
            padding: 14px;
            font-size: 18px;
            border-radius: 12px;
            transition: all 0.25s ease-in-out;
        }

        .footer-text {
            font-size: 13px;
            color: #888;
            margin-top: 10px;
            text-align: center;
        }

</head>

                Register Your Team

            <div class="footer-text mt-4">
